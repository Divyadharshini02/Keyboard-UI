<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-slate-400 min-h-screen flex justify-center items-center flex-col">
    <h1 class="mb-4 text-3xl font-extrabold md:text-5xl lg:text-6xl">
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-600 via-purple-600 to-red-600">UI KEYBOARD</span>
    </h1>
    <main class="flex flex-col gap-6 bg-black p-4 rounded-xl border-neutral-400 border-2">
        <section class="flex gap-4 shadow-md">
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">~<br>`</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">!<br>1</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">@<br>2</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">#<br>3</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">$<br>4</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">%<br>5</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">^<br>6</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">&<br>7</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">*<br>8</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">(<br>9</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">)<br>0</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">_<br>-</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">+<br>=</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">backspace<br>←</div>        </section>
        <section class="flex gap-4">
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left grow-[1] shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">tab &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;|←<br>&nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; →|</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">Q</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">W</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">E</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">R</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">T</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">Y</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">U</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">I</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">O</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">P</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">{<br>[</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">}<br>]</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">|<br>\</div>
        </section>
        <section class="flex gap-4">
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left grow shadow-md shadow-white grow hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">caps lock</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">A</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">S</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">D</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">F</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">G</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">H</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">J</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">K</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">L</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">:<br>;</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">"<br>'</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left grow shadow-md shadow-white grow hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">enter</div>
        </section>
        <section class="flex gap-4">
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left grow shadow-md shadow-white grow hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">shift ↑</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">Z</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">X</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">C</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">V</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">B</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">N</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">M</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all"><<br>,</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">><br>.</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">?<br>/</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-left shadow-md shadow-white  grow hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">↑ shift</div>
        </section>
        <section class="flex gap-4">
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">ctrl<br></div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">⊞<br></div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">alt<br></div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white grow hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all"></div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">alt</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">fn</div>
            <div class="bg-black border-2 border-white text-slate-50 px-6 py-3 rounded-lg text-center shadow-md shadow-white hover:translate-y-1 hover:shadow-xl hover:shadow-slate-950 trasition-all">ctrl</div>
        </section>
    </main>
</body>
</html>
